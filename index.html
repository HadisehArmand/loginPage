<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="img-border">
        <h2>Login Page</h2>
        <div>
          <input class="inputbox1" type="email" placeholder="Email Address" />
          <br />
          <input class="inputbox2" type="password" placeholder="password" />
          <div class="checkbox">
            <input class="inputbox3" type="checkbox" />
            <span>Keep Me Logged In</span>
          </div>
          <button class="btn-log" type="submit" value="Log In">Log In</button>
        </div>
        <div class="text1">
          <a class="text" href="#">Forget Password?</a>
          <a class="text" href="#">New User?</a>
          <a class="text" href="#">Register?</a>
        </div>
        <div class="communication">
          <p class="">Or Login Using:</p>
          <img class="com-img" title="facebook" src="https://img.icons8.com/?size=512&id=118497&format=png">
          <img class="com-img" title="twitter" src="https://img.icons8.com/?size=512&id=13963&format=png">
          <img class="com-img" title="google+" src="https://img.icons8.com/?size=512&id=JGuWuBlhtLK7&format=png">
        </div>
      </div>
    </div>
  </body>
</html>
